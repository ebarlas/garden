<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        html, body {
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="gardenCanvas"></canvas>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="svg.js"></script>
<script src="garden.js"></script>
<script src="species.js"></script>
<script>
    const svg = new Svg("property.svg");

    const config = {
        svg: svg,
        canvas: document.getElementById("gardenCanvas"),
        // date: new Date(2014, 0, 1),
        map: {
            gardenWidth: 175
        },
        species: species
    };

    const garden = new Garden(config);

    svg.load(() => {
        garden.init();
    });
</script>
</body>
</html>
