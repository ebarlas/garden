<!doctype html>
<html lang="en">
<head>
    <title>Garden Species</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link garden-link" data-target="index.html" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link garden-link" data-target="species.html" href="#">Species</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link garden-link" data-target="individuals.html" href="#">Individuals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link garden-link" data-target="garden.html" href="#">Garden</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th>Index</th>
            <th>Species</th>
            <th>Individual</th>
            <th>Event</th>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="tbodyIndividuals">
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>
<script src="js/svg.js"></script>
<script>
    const queryParams = new URLSearchParams(new URL(window.location.href).search);
    let svgName = queryParams.get("svg") || "cambridge";
    let svg = new Svg(svgName);

    $(".garden-link").each((i, g) => {
        const target = $(g).attr('data-target');
        $(g).attr('href', `${target}?svg=${svgName}`)
    });

    function individualTableRow(species, n, events) {
        let html = "";
        for (let i = 0; i < events.length; i++) {
            html += `
            <tr>
                <td>${n + 1}</td>
                <td><a href="individuals.html?svg=${svgName}&species=${events[i].species}">${species.commonName}</a></td>
                <td><a href="garden.html?svg=${svgName}&species=${events[i].species}&individual=${events[i].individual}"><code>${events[i].individual}</code></a></td>
                <td>${i + 1}</td>
                <td><a href="garden.html?svg=${svgName}&species=${events[i].species}&individual=${events[i].individual}&date=${events[i].date}">${events[i].date}</a></td>
                <td><code>${events[i].type}</code></td>
                <td>${events[i].description}</td>
            </tr>
            `;
        }
        return html;
    }

    function init() {
        const speciesId = queryParams.get("species");
        const indyId = queryParams.get("individual");

        let html = "";
        if (speciesId) {
            if (indyId) {
                const species = svg.getSpecies(speciesId);
                const events = svg.getIndividual(speciesId, indyId);
                html += individualTableRow(species, 0, events);
            } else {
                svg.forEachSpeciesIndividual(speciesId, (species, n, events) => {
                    html += individualTableRow(species, n, events);
                });
            }
        } else {
            svg.forEachIndividual((species, n, events) => {
                html += individualTableRow(species, n, events);
            });
        }

        $("#tbodyIndividuals tr").remove();
        $("#tbodyIndividuals").append(html);
    }

    svg.load(init);
</script>
</body>
</html>
